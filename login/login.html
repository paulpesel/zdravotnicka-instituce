<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css"> <!-- SCSS přeložené do CSS -->
</head>
<body>

<section id="login">
    <div class="container">
        <div class="login-box">
            <h2>Přihlášení</h2>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Přihlásit se</button>
            </form>
            <p>Nemáte účet? <a href="register.php">Zaregistrujte se</a></p>
            <p id="loginMessage"></p>
        </div>
    </div>
</section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch("/routes/login.php", {
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loginMessage").innerText = data.message;
                if (data.success) {
                    window.location.href = "dashboard.php"; // Přesměrování po úspěšném loginu
                }
            });
    });
</script>

</body>
</html>
